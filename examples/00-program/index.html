<head>
  <meta charset="utf-8">
  <title>Basic Vue setup</title>
  <script src="../../node_modules/vue/dist/vue.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../../static/css/examples.css" />
</head>

<body>
  <div id="app" class="fixed-width">
    <h2>VueJS basic setup in an html file</h2>
    <p>Looks like it works!</p>
    <div class="padded-border">
      {{message}}
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      // data in global Vue instance can have constant values, but every other component
      // needs to return data values
      data: {
        message: 'Yoo-hoo Anyone here?'
      },
      methods: {
      }
    })
  </script>
</body>

</html>
